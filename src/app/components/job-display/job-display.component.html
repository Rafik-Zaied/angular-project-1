<div class="job">
  <a
    href="javascript:void(0)"
    [routerLink]="['/job/', job.name]"
    (mousedown)="handleClick()"
    (auxclick)="middleClick()"
  >
    <h3 class="job_title">{{ job.name }}</h3>
  </a>

  <p class="job_location">{{ job.locations[0].name }}</p>
  <p class="job_level">{{ job.levels[0].name }}</p>
  <p class="company">{{ job.company.name }}</p>
</div>
